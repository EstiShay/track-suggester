<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggestion Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggestion Survey</h1>
      <hr>

      <div class="student_info">
        <p>
          <label id="name">Hi there!  What's your name?
            <input type="text" name="name">
          </label>
        </p>

        <p>
          <label id="name">
            And your email? (Only if you'd like us to contact you about learning at Epicodus)
            <input type="text" name="name">
          </label>
        </p>
      </div>
      <hr>

      <h4>Answer the following five questions and we'll tell you which of our tracks would best match your interests.</h4>

      <div>
        <form id="epSurvey">
          <div class="form-group">
            <label for="end_selection">I am more interested in:</label>
            <select class="form-control" id="end_selection">
              <option value="front">Deciding how software and webpages look and act</option>
              <option value="back">Figuring out how software functions (and how to make it function better)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="webdev">Do you want to focus on development for the web?</label>
            <div class="radio" id="webdev">
              <label>
                <input type="radio" name="webdev" value="Y">
                Yes, I am interested in web development
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="webdev" value="N">
                No, I'm more interested in internal software
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="webdev" value="unk">
                I don't know yet
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="mobile">I am interested in mobile development.</label>
            <div class="radio" id="mobile">
              <label>
                <input type="radio" name="mobile" value="Y">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mobile" value="N">
                No
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mobile" value="unk">
                I don't know yet
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="biztype">Type of business you would prefer to work for:</label>

            <div class="radio" id="biztype">
              <label>
                <input type="radio" name="biztype" value="corp">
                Large corporation
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="biztype" value="start">
                Start-up
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="biztype" value="govt">
                Government
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="biztype" value="nonprofit">
                Non-profit
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="biztype" value="unk">
                I don't know yet
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="comfort">How comfortable are you with coding?</label>
            <div class="radio" id="comfort">
              <label>
                <input type="radio" name="comfort" value="very">
                Very comfortable
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="comfort" value="somewhat">
                Somewhat comfortable
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="comfort" value="none">
                I have not done any programming
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-success">What should I learn?</button>
        </form>
      </div>




      <div id="recs">
        <h4>Here are the tracks we think would best fit your interests:</h4>
        <ol>
          <!-- Three recommendations here -->
        </ol>
      </div>
    </div>
  </body>
</html>
